{% extends 'index.html' %}
{% block content %}
<div  class="contact_section contact_section_admin">
    <form id="form" method="POST">
        <div><input type="email" id="email" placeholder="Enter Email" name="email"></div>
        <div><input type="text" id="name" placeholder="Enter name" name="username"></div>
        <div><input type="password" id="password1" placeholder="Enter Password" name="password1"></div>
        <div><input type="password" id="password2" placeholder="Confirm Password" name="password2"></div>
        <div><button id="contact_me_now" type="submit">Sign up</button></div>
        <a href="/login" ><button type="button">Already a user? Login</button></a>
    </form>
</div>
{% endblock  %}
